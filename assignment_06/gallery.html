<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
</head>


<body>
    <div id="galleryHeader" class="gallery">
        <h1 id="headertext"> Gallery </h1>
    </div>
    <div id="navbar">
        <ul>
            <li> <a href="assignment06.html"> Home </a> </li>
            <li> <a href="gallery.html" id="activeNavbarSelection"> Gallery </a> </li>
        </ul>
    </div>
    <div id="container">

       
        <div id="gcontent">
            <div id="galleryContent">

                <div class="smallSquare galleryImage"> 
                    <img class="width" src="./img/cat_yawn.jpg" /> 
                    <div class="overlay"> A yawning cat. </div>
                </div>

                <div class="smallSquare galleryImage"> 
                    <img class="width" src="./img/fat_cat.jpg" /> 
                    <div class="overlay"> A professional model. </div>
                </div>

                <div class="smallSquare galleryImage">
                    <img class="width" src="./img/snow_cat.jpg" />
                    <div class="overlay"> A cat in winter. </div>
                </div>

                <div class="smallSquare galleryImage">
                    <img class="width" src="./img/square_cat_kitty.jpg" />
                    <div class="overlay"> A mother and its child. </div>
                </div>

                <div id="miniGalleryContent">
                    <div class="verticalRectangle galleryImage">
                        <img src="./img/sleeping_cat_headup.jpg" />
                        <div class="overlay"> He is so tired. </div>
                    </div>

                    <div class="bigSquare galleryImage">
                        <img src="./img/cat_gallery.jpg" />
                        <div class="overlay"> A cat browsing the cat gallery. </div>
                    </div>

                    <div class="verticalRectangle galleryImage">
                        <img src="./img/vertical_cat_stretch.jpg" />
                        <div class="overlay"> Biiiig stretch. </div>
                    </div>
                </div>

                <div class="horizontalRectangle galleryImage"> 
                    <img class="width" src="./img/horizontal_cat_sleep.jpg" />
                    <div class="overlay"> Cat resting on the windowsill. </div>
                </div>

                <div class="smallSquare galleryImage">
                    <img src="./img/sleeping_cat.jpg" />
                    <div class="overlay"> All tucked in. </div>
                </div>

                <div class="horizontalRectangle galleryImage ">
                    <img class="width" src="./img/cat_butt.jpg" />
                    <div class="overlay"> Cat butt. </div>
                </div>

            </div>
        </div>

    </div>
    <div id="footer">
        University of Southern California, Kaley Tien
    </div>

</body>
</html>
